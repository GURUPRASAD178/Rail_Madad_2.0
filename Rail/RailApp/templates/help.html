{% extends 'base.html' %}
{% block title %}Help & Support - Rail Madad{% endblock %}

{% block content %}
<div class="container">
    <div class="main-content">
        <h2><i class="fas fa-question-circle"></i> Help & Support</h2>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message">
                    <div class="message-content">
                        <strong>AI Assistant:</strong><br>Hello! How can I help you today?
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Ask a question..." id="chatInput">
                <button class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
